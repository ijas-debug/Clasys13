    <div class="center">
        <h3>Sign Up</h3>
        <form  method="post">

            <div class="txt_field">
                <input type="text" placeholder="Enter first name" name="firstName" id="firstName" oninput="validateNameInput(this)" onblur="checkField('firstName')">
                <span id="firstNameError" class="error-message3"></span>
                <label>First name</label>
            </div>
            
            <div class="txt_field">
                <input type="text" placeholder="Enter last name" name="lastName" id="lastName" oninput="validateNameInput(this)" onblur="checkField('lastName')">
                <span id="lastNameError"  class="error-message3"></span>
                <label>Last name</label>
            </div>
            

        <div class="txt_field">
            <label for="dob"></label>
            <input type="date" id="dob" name="dob" required>
            <span></span>
        </div>
        <div class="txt_field">
            <input type="text" id="age"  name="age" >
            <span></span>
            <label >Enter age</label>     
        </div>

        <div class="txt_field">
            <label for="gender"></label>
            <select id="gender" name="gender" required>
                <option style="color: #518db4;" value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="txt_field">
            <input  type="text" name="phoneNumber" name="phoneNumber" placeholder="Enter phone number" id="phoneNumberField">
            <span ></span>
            <label >Phone number</label>
        </div>


        <div class="txt_field">
        <input id="email" type="email" placeholder="Enter email" name="email">
        <span></span>
        <label>Email</label>
        <span id="email-error" class="error-message2"></span>
        </div>

        <div class="txt_field">
            <input type="text" id="address" placeholder="Enter address" name="address" onblur="checkField('address')">
            <span id="addressError" class="error-message3"></span>
            <label for="address">Address</label>
        </div>

        <div class="txt_field">
            <label for="state"></label>
            <select id="state" name="state" onchange="populateCities()" required>
                
                    <option value="" style="color: #518db4;">Select State</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Ladakh">Ladakh</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                
                
            </select>
        </div>

        <div class="txt_field">
            <label for="city"></label>
            <select id="city" name="city" required>
                <option style="color: #518db4;" value="">Select City</option>
            </select>
        </div>
        

        <div class="txt_field">
            <input id="username" type="username" placeholder="Enter username" name="username" onblur="checkField('username')">
            <span id="usernameError" class="error-message3"></span>
            <label>Username</label>
            </div>

        <div class="txt_field">
        <input type="password" id="password" placeholder="Enter password" name="password">
        <span></span>
        <label>Password</label>
        </div>

        <div class="txt_field">
            <input type="password"  id="confirmPassword" placeholder="Confirm password" name="password">
            <span></span>
            <label>Confirm Password</label>
            <span id="error-message"></span> 
            </div>

       <div class="flex-radio-box">
             <input type="hidden" name="mode" value="admin">
            <input type="hidden" name="action" value="adminreg">
        <input onclick="validate()" type="submit" value="Register">
        </form>
